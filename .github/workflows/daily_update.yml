name: Daily Inventory Update

on:
  schedule:
    # Runs at 13:00 UTC everyday (which is 6:00 AM MST)
    - cron: '0 13 * * *'
  workflow_dispatch: # Allows you to run it manually button click

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Product Trainer Builder
        run: |
          python subagent.py

      - name: Run Operations Report Builder
        run: |
          python report_generator.py

      - name: Commit Snapshot for Delta Tracking
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add previous_snapshot.json
          git diff --cached --quiet || git commit -m "Update inventory snapshot [$(date -u '+%Y-%m-%d')]"
          git push || echo "Push failed â€” snapshot will be stale tomorrow"

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
